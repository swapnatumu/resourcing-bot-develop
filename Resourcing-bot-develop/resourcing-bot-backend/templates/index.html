<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flask App</title>
</head>
<body>
    <h1>Welcome to Your Flask App</h1>
    <p>This is the main page of your Flask application.</p>
    <form action="/search" method="POST">
        <label for="job_role">Job Role:</label>
        <input type="text" id="job_role" name="job_role" required><br><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required><br><br>

        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" required><br><br>

        <button type="submit">Search</button>
    </form>
</body>
</html>
